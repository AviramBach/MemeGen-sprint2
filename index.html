<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGenerator</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body onload="onInit()">
    <header class="main-header">
        <nav class="nav-bar">

            <div class="logo">
                MemeGen
                <!-- <img src="" alt="meme-generator-logo"> -->
            </div>

            <div class="hamburger-menu" id="hamburgerMenu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <ul class="link-bar">
                <li><a href="#" class="editor-link" onclick="onShowSection('editor')">Editor</a></li>
                <li><a href="#" class="gallery-link" onclick="onShowSection('gallery')">Gallery</a></li>
                <li><a href="#" class="saved-link" onclick="onShowSection('saved-memes')">Saved</a></li>
                <li><a href="#" class="about-link" onclick="onShowSection('about')">About</a></li>
            </ul>
        </nav>

    </header>

    <main class="main-container">
        <section class="editor">
            <div class="edit-tools-container">

                <div class="text-input-container">
                    <input class="text-input" type="text" id="text-input" placeholder="Enter your text" />
                </div>
                <div class="line-opations-container">

                    <div class="line-editor-container">
                        <div class="text-position">
                            <button onclick="onMoveLine('up')">▲</button>
                            <button onclick="onMoveLine('down')">▼</button>
                        </div>
                        <div class="text-user-options">
                            <button class="btn-add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                            <button class="btn-switch-line" onclick="onSwitchLine()"><i
                                    class="fa-solid fa-arrows-up-down"></i></button>
                            <button class="btn-delete-line" onclick="onDeleteLine()"><i
                                    class="fa fa-trash"></i></a></button>
                        </div>
                    </div>
                </div>

                <div class="text-editor-container">
                    <div class="font-family-selector">
                        <select id="fontSelector" class="font-selector" onchange="onChangeFontFamily()">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Georgia">Georgia</option>
                        </select>

                        <div class="font-size">
                            <button onclick="onIncreaseFontSize()">A+</button>
                            <button onclick="onDecreaseFontSize()">A-</button>
                        </div>

                        <div class="text-alignment">
                            <button onclick="onTextAlign('right')"><i class="fa-solid fa-align-left"></i></button>
                            <button onclick="onTextAlign('center')"><i class="fa-solid fa-align-center"></i></button>
                            <button onclick="onTextAlign('left')"><i class="fa-solid fa-align-right"></i></button>
                        </div>
                    </div>
                    <div class="text-color-select">
                        <label for="favcolor"></label>
                        <input class="paint-brush" type="color" id="favcolor" name="text-color" value="#ffffff">
                    </div>
                </div>
                <div class="meme-options">
                    <!-- <button class="btn-save" onclick="onSaveCanvas()">Save</button> -->
                    <h2>
                        <!-- <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" /> -->
                        <a href="#" class="btn-download" onclick="onDownloadCanvas(this)"><i
                                class="fa-solid fa-download"></i></a>
                    </h2>
                    <h2>
                        <a href="#" class="btn-save" onclick="onSaveCanvas()"><i
                                class="fa-solid fa-floppy-disk"></i></a>
                    </h2>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="my-canvas" class="my-canvas" width="500" height="500"></canvas>
            </div>
        </section>

        <section class="gallery hidden">
            <nav>
                <button onclick="onFlexibleMeme()" class="btn btn-flexible ">I'm flexible<i
                        class="fa-solid fa-shuffle"></i></button>
            </nav>
            <div class="imgs-container">
            </div>
        </section>

        <section class="about hidden">
            <!-- About content goes here -->
        </section>

        <section class="saved-memes hidden">
            <h2>Saved Memes</h2>
            <div class="saved-memes-container"></div>
        </section>
    </main>

    <footer>

    </footer>


    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/utils.js"></script>
    <script src="https://kit.fontawesome.com/cde9d74e30.js" crossorigin="anonymous"></script>
</body>

</html>
